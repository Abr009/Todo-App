<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
        </header>
        <div class="content">
            <div class="box1">
                <input id="task" type="text" placeholder="Add new task..." autocomplete="off">
                <input type="button" value="Add" onclick="AddTask()">
            </div>
            <div class="box2">
                <ul id="tasks">
                    <!-- Tasks are added here -->
                </ul>
            </div>
        </div>
        <footer>
            <p>Made with ❤️ by <span>ABR</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
